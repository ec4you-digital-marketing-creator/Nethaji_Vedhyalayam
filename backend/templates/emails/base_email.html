<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nethaji Vidyalayam Notification</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333333;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #ff6b00; /* Nethaji Orange */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 30px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .info-table th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #eee;
            color: #666;
            width: 35%;
        }
        .info-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-weight: 500;
        }
        .message-box {
            background-color: #f8f8f8;
            border-left: 4px solid #ff6b00;
            padding: 15px;
            margin: 20px 0;
            font-style: italic;
        }
        .footer {
            background-color: #333333;
            color: #cccccc;
            padding: 20px;
            text-align: center;
            font-size: 12px;
        }
        .button {
            display: inline-block;
            background-color: #ff6b00;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nethaji Vidyalayam</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; {% now "Y" %} Nethaji Vidyalayam. All rights reserved.</p>
            <p>This is an automated notification from your website.</p>
        </div>
    </div>
</body>
</html>
